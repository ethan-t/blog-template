---
layout: default
---

{% assign author = site.data.authors[page.author] %}

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>
  <div class="post-info">
    <span>Written by <a href="{{ site.baseurl }}/columnists/{{ author.name | remove: ' '  | downcase}}">{{ author.name }}</a> <a href="{{ author.url }}"><i class="fa fa-link" aria-hidden="true"></i></a></span>
    {% if page.date %}
      <br>
      <span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>
  {% include social.html %}
  {{ content }}
</div>
